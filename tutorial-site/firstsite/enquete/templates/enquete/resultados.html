<h2>Resultado da pergunta '<em>{{ pergunta.pergunta_texto }}</em>'</h2>

<ul>
    {% for opcao in pergunta.opcao_set.all %}
    <li>
        {{ opcao.texto }} -- {{ opcao.votacoes }} voto{{ opcao.votacoes|pluralize }}
    </li>
    {% endfor %}
</ul>

<a href="{% url 'enquete:detalhar' pergunta.id %}">Votar novamente</a>
