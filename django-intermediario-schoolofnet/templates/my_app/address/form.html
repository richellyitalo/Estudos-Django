{% csrf_token %}
<div class="form-group">
    <label for="address">
        Endereço
    </label>
    <input type="text" class="form-control" id="address" name="address" value="{{ address.address }}">
</div>
<div class="form-group">
    <label for="address_complement">
        Complemento
    </label>
    <input type="text" class="form-control" id="address_complement" name="address_complement" value="{{ address.address_complement_normalized }}">
</div>
<div class="form-group">
    <label for="city">
        Cidade
    </label>
    <input type="text" class="form-control" id="city" name="city" value="{{ address.city }}">
</div>
<div class="form-group">
    <label for="state">
        Estado
    </label>
    <select name="state" id="state" class="form-control">
        {% for state in states %}
            <option value="{{ state.0 }}" {% if state.0 == address.state %}selected="selected"{% endif %}>{{ state.1 }}</option>
        {% endfor %}
    </select>
</div>
<div class="form-group">
    <label for="country">
        País
    </label>
    <input type="text" class="form-control" id="country" name="country" value="{{ address.country }}">
</div>
